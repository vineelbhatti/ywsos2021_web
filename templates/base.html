<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/theme.css">
    <link rel="shortcut icon" type="image/svg" href="../static/images/hammer.svg">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>GeoRepair - {% block title %}{% endblock %}</title>
</head>

<body>
    <div class="background">
        <script type="text/javascript">
            jQuery(function($) {
                var path = window.location.href;
                $('ul li a').each(function() {
                    if (this.href === path) {
                        $('ul li a').removeClass('active');
                        $(this).addClass('active');
                    }
                });
            });
        </script>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a href="/about" class="navbar-brand">
                GeoRepair
                <img src="../static/images/hammer.svg" id="hammer" class="d-inline-block align-text-middle">
            </a>
            <!-- <h1 class="navbar-brand">GeoRepair</h1>
            <img src="../static/css/hammer.svg" id="hammer" class="d-inline-block align-text-top"> -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item px-1"><a href="/about" class="nav-link">About</a></li>
                    <li class="nav-item px-1"><a href="/upload" class="nav-link">Upload</a></li>
                    <li class="nav-item px-1"><a href="/forum" class="nav-link">Forum</a></li>
                    <li class="nav-item px-1"><a href="/contact" class="nav-link">Contact</a></li>
                </ul>
                {% if session['logged_in'] %}
                    <a class="btn nav-button" type="button" id="account" href="/main"><span id="accounttext">My Account</span></a>
                    <div style="display: inline-block; width: 1em;"></div>
                    <a class="btn nav-button buttonrect" type="button" id="logout" href="/logout"><p id="logouttext">Logout</p></a>
                {% else %}
                    <a class="btn nav-button" type="button" id="login" href="/login"><span id="logintext">Login</span></a>
                    <div style="display: inline-block; width: 1em;"></div>
                    <a href="/signup" class="btn nav-button">
                        <div class="buttonrect"><p>Sign Up!</p></div>
                    </a>
                {% endif %}

            </span>

        </div>
    </nav>
    {% block content %}

    {% endblock %}


    <footer>

    </footer>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</div>
</body>

</html>
